<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contar Caracteres en un Texto</title>
  </head>
  <body></body>
  <script>
    const contarCaracteres = (texto) => {
      let contador = {};

      for (let caracter of texto) {
        if (contador[caracter]) {
          contador[caracter]++;
        } else {
          contador[caracter] = 1;
        }
      }

      return contador;
    };

    console.log(contarCaracteres("programacion"));
  </script>
</html>
