<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Estadísticas de un Array Numérico</title>
  </head>
  <body></body>
  <script>
    const calcularEstadisticas = (array) => {
      let suma = 0;
      let max = array[0];
      let min = array[0];

      for (let i = 0; i < array.length; i++) {
        suma += array[i];
        if (array[i] > max) max = array[i];
        if (array[i] < min) min = array[i];
      }

      const promedio = suma / array.length;
      return { suma, promedio, max, min };
    };

    const arrayEjemplo = [15, 8, 4, 16, 23, 42];
    const estadisticas = calcularEstadisticas(arrayEjemplo);

    console.log(`Suma total: ${estadisticas.suma}`);
    console.log(`Promedio: ${estadisticas.promedio}`);
    console.log(`Número más grande: ${estadisticas.max}`);
    console.log(`Número más pequeño: ${estadisticas.min}`);
  </script>
</html>
