<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusionar Objetos con Claves Ãšnicas</title>
  </head>
  <body></body>
  <script>
    function fusionarObjetos(objeto1, objeto2) {
      let resultado = {};

      for (let clave in objeto1) {
        resultado[clave] = objeto1[clave];
      }

      for (let clave in objeto2) {
        resultado[clave] = objeto2[clave];
      }

      return resultado;
    }

    const objeto1 = { a: 1, b: 2 };
    const objeto2 = { b: 3, c: 4 };

    const fusion = fusionarObjetos(objeto1, objeto2);

    console.log("Resultado:", fusion);
  </script>
</html>
