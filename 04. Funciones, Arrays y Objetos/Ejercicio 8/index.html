<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontrar la Palabra Más Larga en un Array</title>
  </head>
  <body></body>
  <script>
    const palabraMasLarga = (array) => {
      let palabraLarga = "";

      array.forEach((palabra) => {
        if (palabra.length > palabraLarga.length) {
          palabraLarga = palabra;
        }
      });

      return palabraLarga;
    };

    const palabras = ["sol", "estrella", "planeta", "galaxia"];
    const resultado = palabraMasLarga(palabras);

    console.log("La palabra más larga es:", resultado);
  </script>
</html>
