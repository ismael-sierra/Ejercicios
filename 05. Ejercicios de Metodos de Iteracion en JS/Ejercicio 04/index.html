<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invertir y Unir Nombres</title>
  </head>
  <body></body>
  <script>
    const names = ["Alice", "Bob", "Charlie", "David"];

    // Invertir el orden de los nombres y unirlos en una sola cadena separada por guiones
    const result = names.reverse().join("-");

    console.log(result); // 'David-Charlie-Bob-Alice'
  </script>
</html>
