<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprobar Inclusión de Elementos</title>
  </head>
  <body></body>
  <script>
    const colors = ["red", "blue", "green", "yellow"];

    // Comprobar si 'purple' está incluido
    const purple = colors.includes("purple");

    // Comprobar si 'green' está incluido
    const green = colors.includes("green");

    console.log(purple, green); // false, true
  </script>
</html>
