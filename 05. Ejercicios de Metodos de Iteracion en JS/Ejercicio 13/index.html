<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtrar y Unir Palabras</title>
  </head>
  <body></body>
  <script>
    const words = ["apple", "banana", "avocado", "cherry", "apricot"];
    let words2 = [];

    words.forEach((el) => {
      if (el[0] === "a") {
        words2.push(el);
      }
    });

    console.log(words2.join(",")); // Resultado: 'apple,avocado,apricot'
  </script>
</html>
