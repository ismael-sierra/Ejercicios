<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio API's: creación de un buscador de pokémon</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Buscador de Pokémon</h1>
    <form id="pokemon-form">
      <input
        type="text"
        id="pokemon-name"
        placeholder="Introduce el nombre de un Pokémon"
      />
      <button type="submit">Buscar</button>
    </form>
    <p id="error-message" class="error oculto"></p>
    <table id="pokemon-table" class="oculto">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Habilidades</th>
          <th>Altura (m)</th>
          <th>Peso (kg)</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody id="pokemon-data"></tbody>
    </table>
  </body>
</html>
