<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="data:," />
    <script defer type="module" src="js/utils/formatters.js"></script>
    <script defer type="module" src="js/utils/domHelpers.js"></script>
    <script defer type="module" src="js/services/productService.js"></script>
    <script defer type="module" src="js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Gestión de Productos</h1>
    </header>
    <main>
      <section id="product-list">
        <h2>Listado de Productos</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="product-table-body">
            <!-- Productos cargados dinámicamente -->
          </tbody>
        </table>
      </section>
      <section id="product-form-section">
        <h2>Agregar/Editar Producto</h2>
        <form id="product-form">
          <input type="hidden" id="product-id" />

          <label for="product-name">Nombre:</label>
          <input type="text" id="product-name" required />

          <label for="product-price">Precio:</label>
          <input type="number" id="product-price" required />

          <label for="product-stock">Stock:</label>
          <input type="number" id="product-stock" required />

          <label for="product-brand">Marca:</label>
          <input type="text" id="product-brand" required />

          <label for="product-category">Categoría:</label>
          <input type="text" id="product-category" required />

          <label for="product-description">Descripción:</label>
          <textarea id="product-description" required></textarea>

          <label for="product-code">Código de Producto:</label>
          <input type="text" id="product-code" required />

          <label for="product-warranty">Garantía (meses):</label>
          <input type="number" id="product-warranty" required />

          <label for="product-date">Fecha de Fabricación:</label>
          <input type="date" id="product-date" required />

          <label for="product-weight">Peso (kg):</label>
          <input type="number" id="product-weight" step="0.01" required />

          <fieldset>
            <legend>Dimensiones (cm)</legend>
            <label for="product-width">Ancho:</label>
            <input type="number" id="product-width" step="0.1" required />

            <label for="product-height">Alto:</label>
            <input type="number" id="product-height" step="0.1" required />

            <label for="product-depth">Profundidad:</label>
            <input type="number" id="product-depth" step="0.1" required />
          </fieldset>

          <button type="submit">Guardar</button>
        </form>
      </section>
    </main>
  </body>
</html>
