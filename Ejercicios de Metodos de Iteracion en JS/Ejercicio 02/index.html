<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenar y Eliminar Elementos</title>
  </head>
  <body></body>
  <script>
    const scores = [56, 89, 72, 45, 99, 38, 65];

    // Ordena de mayor a menor
    scores.sort((a, b) => b - a);

    // Elimina el puntaje más alto y el más bajo
    scores.pop(); // Elimina el mayor
    scores.shift(); // Elimina el menor

    console.log(scores); // [89, 72, 65, 56, 45]
  </script>
</html>
