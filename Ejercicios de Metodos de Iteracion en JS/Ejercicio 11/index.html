<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenar Nombres por Longitud</title>
  </head>
  <body></body>
  <script>
    const names = ["Coche", "Pin", "Canarias", "Astronauta"];

    names.sort((a, b) => a.length - b.length);

    console.log(names);
  </script>
</html>
